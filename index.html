<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ОРТИКА тестовое задание</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
</head>
<body>
  <header class="header">
    <div class="container header_flex">
      <p class="header_menue">Главная</p> &gt; 
      <p class="header_menue">Каталог</p> &gt; 
      <p class="header_menue">Весенняя обувь</p>
    </div>
    <hr class="header_trait">
  </header>
  <section class="products">
    <div class="container">
      <div class="products_title">
        <h2>ОРТОПЕДИЧЕСКИЕ КРОССОВКИ</h2>
      </div>
      <div class="products_slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slide1.png"></div>
            <div class="swiper-slide"><img src="images/slide2.png"></div>
            <div class="swiper-slide"><img src="images/git.jpg"></div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="products_main">
        <form class="products_filters" method="post" action="#">
          <div class="products_filters_price_title">
            <p>Стоимость</p>
            &and; 
          </div>
          <div class="products_filter_price">
            <select name="prise filter">
              <option value="1" selected>Выберите параметр</option>
              <option value="2">Стоимость до 2 700 ₽ </option>
              <option value="3">Со скидкой</option>
            </select>
          </div>
          <div class="products_filters_type_title">
            <p>Вид изделия</p>
            &and; 
          </div> 
          <div class="products_filter_type">
            <p><input type="checkbox" name="option1" value="a1" id="type1"><label for="type1">Кроссовки</label><Br> 
              <input type="checkbox" name="option2" value="a2" id="type2"><label for="type2">Ботинки</label><Br> 
              <input type="checkbox" name="option3" value="a3" id="type3"><label for="type3">Полуботинки</label><Br> 
              <input type="checkbox" name="option4" value="a4" id="type4"><label for="type4">Босоножки</label><Br> 
              <input type="checkbox" name="option4" value="a5" id="type5"><label for="type5">Сабо</label><Br> 
              <input type="checkbox" name="option5" value="a6" id="type6"><label for="type6">Сапоги</label> 
            </p>
              
          </div>
          <input type="reset" value="Сбросить фильтр">
        </form>
        <div class="products_cards">

        </div>
      </div>
    </div>
    
  </section>
  <script src="js/script.js"></script>
</body>
</html>
