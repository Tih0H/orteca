<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ОРТИКА тестовое задание</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
</head>
<body>
  <header class="header">
    <div class="container header_flex">
      <p class="header_menue">Главная</p> &gt; 
      <p class="header_menue">Каталог</p> &gt; 
      <p class="header_menue">Весенняя обувь</p>
    </div>
    <hr class="header_trait">
  </header>
  <section class="products">
    <div class="container">
      <div class="products_title">
        <h2>ОРТОПЕДИЧЕСКИЕ КРОССОВКИ</h2>
      </div>
      <div class="products_slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slide1.png"></div>
            <div class="swiper-slide"><img src="images/slide2.png"></div>
            <div class="swiper-slide"><img src="images/git.jpg"></div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="products_main">
        <div class="products_filters">

        </div>
        <div class="products_cards">

        </div>
      </div>
    </div>
    
  </section>
  <script src="js/script.js"></script>
</body>
</html>
